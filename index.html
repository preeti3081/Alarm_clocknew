<!DOCTYPE html>
<html>
    <head>
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
<center><h1>ALARM CLOCK</h1>
<img src="alarm.jpg"></img></center>
<div id="clock-container">
<div id="current" style= "height:50px; width:97%; margin:5px;"onload="currentTime()"></div>
<br>
<div class="inputs">
    <input type="number" id="hourInput" class="time-input" placeholder="00" min="00" max="12"/>
    <span>:</span>
    <input type="number" id="minInput" class="time-input" placeholder="00" min="00" max="59"/>
    <span>:</span>
    <input type="number" id="secInput" class="time-input" placeholder="00" min="00" max="59"/>
    <select id="AMPM" class="time-input">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
    </select>
    <button type="submit" id="set-alarm">Set Alarm</button>
</div><br><br>
<h3 style="color:red;">Alarms</h3>
<!-- already saved alarms -->
<ul id="save-alarms">

</ul>
</div>
<audio src="alarm.mp3" controls></audio>
<script src="script.js"></script>
    </body>
    
</html>
